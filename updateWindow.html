<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Update Wine</title>
  </head>
  <body>
    <h3>Update Wine</h3>
      <div>
        <label>Search for Wine by ID:</label>
        <input type="text" id="wine_id_search" autofocus><br>
		<button id="searchButton">Search</button>
      </div>
	  <br>
	  <div>
		  <input type="text" id="wine_id_found" readonly>
		  <input type="text" id="wine_name">
		  <input type="text" id="wine_category">
		  <input type="text" id="wine_type">
		  <input type="text" id="wine_year">
		  <input type="text" id="wine_winery">
		  <input type="text" id="wine_purchased">
		  <input type="text" id="wine_rating">

		  <br>
		  <button id="updateButton">Update Item</button>
	  </div>
    
	<script src="updatewin.js"></script>

</body>
</html>
